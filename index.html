<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      
      <div class="apresent">
         <h1>Calculadora</h1>
         <p>FÃ¡cil de usar!</p>
      </div>

      <div class="container">

         
        
         <div class="calculadora">
         <input type="text" id="display" readonly>
         <br><br>
         <button class="btn" onclick="limpar()">C</button>
         <button class="btn" onclick="calcular()">=</button>
         <br>

         
         <button class="btn-calculator" onclick="adicionarNumero(1)">1</button>
         <button class="btn-calculator" onclick="adicionarNumero(2)">2</button>
         <button class="btn-calculator" onclick="adicionarNumero(3)">3</button>
         <br>
         <button class="btn-calculator" onclick="adicionarNumero(4)">4</button>
         <button class="btn-calculator" onclick="adicionarNumero(5)">5</button>
         <button class="btn-calculator" onclick="adicionarNumero(6)">6</button>
         <br>
         <button class="btn-calculator" onclick="adicionarNumero(7)">7</button>
         <button class="btn-calculator" onclick="adicionarNumero(8)">8</button>
         <button class="btn-calculator" onclick="adicionarNumero(9)">9</button>
         <br>
         <button class="btn-calculator" onclick="adicionarNumero(0)">0</button>
         <button class="btn-calculator" onclick="adicionarOperador('+')">+</button>
         <button class="btn-calculator" onclick="adicionarOperador('-')">-</button>
         <br>
         <button class="btn-calculator" onclick="adicionarOperador('*')">x</button>
         <button class="btn-calculator" onclick="adicionarOperador('/')">/</button>
       
      </div>
      </div>
      
   </main>
   
</body>
<script src="script.js"></script>
</html>
